<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Chat App</title>
  
  <!-- HTML -->
  
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/css/bootstrap.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f9311f3200.js" crossorigin="anonymous"></script>
</head>

<body>
  <span class="top"></span>
  
  <div class="container-fluid bg-white chatbox shadow-lg rounded">
    <div class="row h-100">
      <div class="col-md-4 pr-0 d-none d-md-block" id="side-1">
        <div class="card h-100">
          <div class="card-header">
            <div class="row">
             <div class="col-1 col-sm-1 col-md-1 d-md-none">
               <i class="fas fa-arrow-left d-md-none" style="font-size:20px; cursor:pointer;" onclick="hideChatList()"></i>
             </div>
              <div class="col-9 col-sm-9 col-md-9">
                <img id="imgProfile" src="img/user.svg" class="rounded-circle profile-pic"/>
              </div>
             <div class="col-2 col-sm-2 col-md-2">
               <div class="dropleft">
                 <span class="dropdown-toggle" style="float:right;" data-toggle="dropdown">
                  <i class="fas fa-ellipsis-v icon" style="cursor:pointer;" onclick="dropDown()" class="dropbtn"></i>
                 </span>
                 <div id="myDropdown" class="dropdown-menu">
                   <a href="#" class="dropdown-item" id="lnkNewChat" onclick="PopulateFriendList()" data-toggle="modal" data-target="#modalFriendList">New Chat</a>
                   <a href="#" id="lnkSignIn" onclick="signIn()" class="dropdown-item">Sign In</a>
                   <a href="#" id="lnkSignOut" onclick="signOut()" class="dropdown-item" style="display:none;">Sign Out</a>
                 </div>
                 <div class="modal fade" id="modalFriendList">
                   <div class="modal-dialog">
                     <div class="modal-content">
                       <div class="card">
                         <div class="card-header">
                           Friend List
                           <span class="close" data-dismiss="modal" style="cursor:pointer;">&times;</span>
                         </div>
                        <div id="loader"></div>
                         <ul class="list-group list-group-flush" id="lstFriend">
                           
                         </ul>
                       </div>
                     </div>
                   </div>
                 </div>
               </div>
             </div>
            </div>
            
          </div>
          <ul class="list-group list-group-flush" id="lstChat">
           
            
          </ul>
        </div>
      </div>
      <div class="col-md-8 pl-0" id="side-2">
        <div id="chatPanel" class="card" style="display:none;">
          <div class="card-header">
            <div class="row">
              <div class="col-1 col-sm-1 col-md-1 col-lg-1">
                <i class="fas fa-list mt-2" style="cursor:pointer;" onclick="showChatList()"></i>
              </div>
              <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                <img id="imgChat" src="img/user.svg" class="rounded-circle profile-pic"/>
              </div>
              <div class="col-5 col-sm-5 col-md-5 col-lg-7">
                 <div class="name" id="divChatName" >Any Name</div>
                 <div class="under-name" id="divChatSeen">Last Seen 9/7/20</div>
              </div>
              <div class="col-4 col-sm-4 col-md-4 col-lg-3 icon">
                <i class="fas fa-search"></i>
                <i class="fas fa-paperclip "></i>
                <i class="fas fa-ellipsis-v ml-4"></i>
              </div>
            </div>
          </div>
          <div class="card-body" id="messages">
           
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col-2 col-md-1">
                <i class="far fa-grin fa-2x"></i>
              </div>
              <div class="col-8 col-md-10">
                <input id="txtMessage" type="text" placeholder="Type Here" class="form-control form-rounded" />
              </div>
              <div class="col-2 col-md-1">
                <i class="fas fa-microphone fa-2x"></i>
              </div>
            </div>
          </div>
        </div>
        <div id="divStart" class="text-center">
          <i class="fas fa-comments mt-5" style="font-size:250px;"></i>
          
          <h2 class="mt-3">Select your friend from the list and start chatting</h2>
          <a href="#" onclick="showChatList()" class="d-md-none">New Chat</a>
          <button href="#" onclick="signIn()" class="btn btn-primary">Sign In</button>
          <button href="#" onclick="signOut()" class="btn btn-primary">Sign Out</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase.js"></script>
  <!-- Project -->
  <script src="all.js"></script>
  <script src="main.js"></script>
</body>
</html>
