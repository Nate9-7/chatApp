<body>
  <span class="top"></span>
  <div class="container-fluid bg-white chatbox shadow-lg rounded">
    <div class="row h-100">
      <div class="col-md-4 pr-0 d-none d-md-block" id="side-1">
        <div class="card h-100">
          <div class="card-header">
            <div class="row">
              <div class="col-1 col-sm-1 col-md-1 d-md-none arrow">
                <i class="fas fa-arrow-left d-md-none" style="font-size:20px; cursor:pointer;" onclick="hideChatList()"></i>
              </div>
              <div class="col-9 col-sm-9 col-md-9 picc">
                <img id="imgProfile" src="img/user.svg" class="profile-pic" />
              </div>
              <div class="col-2 col-sm-2 col-md-2">
                <div class="dropleft">
                  <span class="dropdown-toggle" data-toggle="dropdown" style="float:right;">
                    <i class="fas fa-ellipsis-v icon second-ellipsis" style="cursor:pointer;" ></i>
                  </span>
                  <div class="dropdown-menu">
                    <a href="#" class="dropdown-item" id="lnkNewChat" onclick="PopulateFriendList()" data-toggle="modal" data-target="#modalFriendList">New Chat</a>
                   <a href="#" id="lnkSignIn" onclick="signIn()" class="dropdown-item">Sign In</a>
                   <a href="#" id="lnkSignOut" onclick="signOut()" class="dropdown-item" style="display:no.;">Sign Out</a>
                  </div>
                  <div class="modal fade" id="modalFriendList">
                   <div class="modal-dialog">
                     <div class="modal-content">
                       <div class="card">
                         <div class="card-header">
                           Friend List
                           <span class="close" data-dismiss="modal" style="cursor:pointer;">&times;</span>
                         </div>
                         <ul class="list-group list-group-flush" id="lstFriend">
                           
                         </ul>
                       </div>
                     </div>
                   </div> 
                  </div>
                </div>
              </div>
            </div>
           
          </div>
          <ul class="list-group list-group-flush" id="lstChat">
            
          </ul>
        </div>
      </div>
      <div class="col-md-8 pl-0" id="side-2">
        <div id="chatPanel" class="card chat-card mt-auto" style="display:none;">
          <div class="card-header user-details">
            <div class="row">
              <div class="col-1 col-sm-1 col-md-1 col-lg-1 ">
                <i class="fas fa-list mt-2" style="cursor:pointer;" onclick="showChatList()"></i>
              </div>
              <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                <img src="https://drive.google.com/uc?export=view&id=1H_RJ6ArJMphL_KQt8YI2RD7d3tLOu2mW" id="imgChat" class="rounded-circle profile-pic" />
              </div>
              <div class="col-5 col-sm-5 col-md-5 col-lg-7">
                <div class="name" id="divChatName">Any Name</div>
                <div class="under-name" id="divChatSeen">Last Seen 7/7/19</div>
              </div>
              <div class="col-4 col-sm-4 col-md-4 col-lg-3 icon chat-icons">
                <i class="fas fa-search search-icon"></i>
                <i class="fas fa-paperclip ml-4 paperclip-icon"></i>
                <i class="fas fa-ellipsis-v ml-4 ellipsis-icon"></i>
              </div>
            </div>
          </div>
          <div id="messages" class="card-body chat-body">
            
          </div>
          <div class="card-footer text-input">
            <div class="row mt-auto">
              <div class="col-2 col-md-1 text-input-row">
                <i class="far fa-grin fa-2x"></i>
              </div>
              <div class="col-8 col-md-10 text-input-row">
                <input id="txtMessage" type="text" placeholder="Type here" class="form-control form-rounded" />
              </div>
              <div class="col-2 col-md-1 text-input-row">
                <i class="fas fa-microphone fa-2x"></i>
              </div>
            </div>
          </div>
        </div>
        <div id="divStart" class="text-center">
          <i class="fas fa-comments mt-5" style="font-size:250px;"></i>
          <h2 class="mt-3">Select your friend from the list and start chatting</h2>
          <a href="#" onclick="showChatList()" class="d-md-none">New Chat</a>
          <button onclick="signIn()" class="btn btn-primary">Sign In</button>
            <button onclick="signOut()" class="btn btn-primary">Sign Out</button>
        </div>
      </div>
    </div>
  </div>
