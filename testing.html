<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <!-- HTML -->
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/f9311f3200.js" crossorigin="anonymous"></script>
</head>

<body>
  <span class="top"></span>
  <div class="container-fluid bg-white chatbox shadow-lg rounded">
    <div class="row h-100">
      <div class="col-2 col-sm-2 col-md-4 pr-0" id="side-1">
        <div class="card h-100">
          <div class="card-header">
            <div class="row">
              <div class="col-10 col-sm-10 col-md-10">
                <img src="https://drive.google.com/uc?export=view&id=1H_RJ6ArJMphL_KQt8YI2RD7d3tLOu2mW" class="profile-pic" />
              </div>
              <div class="col-2 col-sm-2 col-md-2">
                
              </div>
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" style="background-color:#f8f8f8">
              <input type="text" placeholder="search or new chat" class="form-control form-rounded" />
            </li>
            <li class="list-group-item list-group-item-action" onclick="StartChat(1)">
              <div class="row">
                <div class="col-md-2" >
                  <img src="https://drive.google.com/uc?export=view&id=1H_RJ6ArJMphL_KQt8YI2RD7d3tLOu2mW" class="friend-pic"  />
                </div>
                <div class="col-md-10 d-none d-md-block" style="cursor:pointer;">
                  <div class="name">Any Name</div>
                  <div class="under-name">This is some message text...</div>
                </div>
              </div>
            </li>
            <li class="list-group-item list-group-item-action">
              <div class="row">
                <div class="col-md-2">
                  <img src="https://drive.google.com/uc?export=view&id=1H_RJ6ArJMphL_KQt8YI2RD7d3tLOu2mW" class="friend-pic"  />
                </div>
                <div class="col-md-10 d-none d-md-block" style="cursor:pointer;">
                  <div class="name">Any Name</div>
                  <div class="under-name">This is some message text...</div>
                </div>
              </div>
            </li>
            <li class="list-group-item list-group-item-action">
              <div class="row">
                <div class="col-md-2">
                  <img src="https://drive.google.com/uc?export=view&id=1H_RJ6ArJMphL_KQt8YI2RD7d3tLOu2mW" class="friend-pic"  />
                </div>
                <div class="col-md-10 d-none d-md-block" style="cursor:pointer;">
                  <div class="name">Any Name</div>
                  <div class="under-name">This is some message text...</div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-10 col-sm-10 col-md-8 pl-0" id="side-2">
        <div id="chatPanel" class="card h-100" style="display:none;">
          <div class="card-header">
            <div class="row">
              <div class="col-1 col-sm-1 col-md-1 col-lg-1 ">
                <i class="fas fa-list mt-2" style="cursor:pointer;" onclick="showChatList()"></i>
              </div>
              <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                <img src="https://drive.google.com/uc?export=view&id=1H_RJ6ArJMphL_KQt8YI2RD7d3tLOu2mW" class="profile-pic" />
              </div>
              <div class="col-5 col-sm-5 col-md-5 col-lg-7">
                <div class="name">Any Name</div>
                <div class="under-name">Last Seen 7/7/19</div>
              </div>
              <div class="col-4 col-sm-4 col-md-4 col-lg-3 icon">
                <i class="fas fa-search"></i>
                <i class="fas fa-paperclip ml-4"></i>
                <i class="fas fa-ellipsis-v ml-4"></i>
              </div>
            </div>
          </div>
          <div class="card-body"></div>
          <div class="card-footer">
            <div class="row">
              <div class="col-2 col-md-1">
                <i class="far fa-grin fa-2x"></i>
              </div>
              <div class="col-8 col-md-10">
                <input type="text" placeholder="Type here" class="form-control form-rounded" />
              </div>
              <div class="col-2 col-md-1">
                <i class="fas fa-microphone fa-2x"></i>
              </div>
            </div>
          </div>
        </div>
        <div id="divStart" class="text-center">
          <i class="fas fa-comments mt-5" style="font-size:250px;"></i>
          <h2 class="mt-3">Select your friend from the list and start chatting</h2>
          
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
